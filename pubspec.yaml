name: anchorage
description: "ANCHORAGE — Block pornography using VPN filtering with a nautical theme."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0

  # RevenueCat
  purchases_flutter: ^8.8.0

  # Navigation
  go_router: ^14.8.0

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17

  # Storage
  shared_preferences: ^2.3.0

  # URL launching (tel: calls, web links)
  url_launcher: ^6.3.0

  # WebView (in-app legal pages fallback)
  webview_flutter: ^4.10.0

  # Export / sharing
  share_plus: ^10.1.4
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

# ─── Splash Screen ────────────────────────────────────────────────────────────
flutter_native_splash:
  color: "#0A1628"
  fullscreen: true
  android_12:
    color: "#0A1628"
    icon_background_color: "#0A1628"

# ─── App Icon ─────────────────────────────────────────────────────────────────
# Uncomment and provide assets/icons/app_icon.png (1024x1024) then run:
#   dart run flutter_launcher_icons
#
# flutter_launcher_icons:
#   android: true
#   image_path: "assets/icons/app_icon.png"
#   min_sdk_android: 23
#   adaptive_icon_background: "#0A1628"
#   adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

# ─── Flutter ──────────────────────────────────────────────────────────────────
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/splash/
